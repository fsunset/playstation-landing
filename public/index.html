<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Play Station - The Last Of Us II"
      content="Play Station - The Last Of Us II"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Play Station - The Last Of Us II</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script type="text/javascript" src="//geoip-js.com/js/apis/geoip2/v2.1/geoip2.js"></script>
    <script type="text/javascript">
      var onSuccess = function(location){
        var userCurrentCounry = JSON.stringify(location.country.iso_code, undefined, 4);
        document.cookie = "userCurrentCounry=" + userCurrentCounry;
      };

      var onError = function(error){
        console.log("Error:\n\n" + JSON.stringify(error, undefined, 4));
      };

      geoip2.country(onSuccess, onError);
    </script>
  </body>
</html>
